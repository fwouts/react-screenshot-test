version: 2.1
anchors:
  defaults: &defaults
    docker:
      - image: circleci/node:11-browsers
    working_directory: ~/repo
  restore_cache: &restore_cache
    restore_cache:
      keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
  save_cache: &save_cache
    save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run: yarn install
      - *save_cache
      - run: yarn build
  unit-test:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run: yarn install
      - *save_cache
      - run: yarn unit-test
  screenshot-test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Set up Git LFS
          command: |
            sudo apt-get install -y git-lfs
            git lfs install
            git lfs pull
      - *restore_cache
      - run: yarn install
      - *save_cache
      - run: yarn screenshot-test
      - store_artifacts:
          path: src/examples/__image_snapshots__
          destination: snapshots
  docker-image:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build .
  example:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Set up Git LFS
          command: |
            sudo apt-get install -y git-lfs
            git lfs install
            git lfs pull
      - run: cd example && yarn install
      - run: cd example && yarn screenshot-test
      - store_artifacts:
          path: example/__image_snapshots__
          destination: example-snapshots
workflows:
  check:
    jobs:
      - build
      - unit-test
      - screenshot-test
      - docker-image
      - example
